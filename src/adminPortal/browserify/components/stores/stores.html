<div layout="column" layout-fill>
    <div flex layout="row" layout-align="center center">
        <h2>Your Stores</h2>
    </div>
<div layout="column" layout-align="center center">
    <md-button id="addStore" ng-click="addStore('#addStore')" class="md-raised md-primary">ADD A STORE
    </md-button>

</div>

    <md-content flex>

        <md-list>

            <md-list-item ng-repeat="store in stores" class="md-3-line">
                <div class="md-list-item-text padding15">
                    <h3>{{store.name}}</h3>
                    <p>{{store.address.street}}<br>
                        {{store.address.city}}, {{store.address.state}} {{store.address.zip}}
                    </p>
                </div>
                <md-button md-ink-ripple class="md-raised md-primary" ui-sref="app.user.store.store({storeName: store.name})">
                    View
                </md-button>
                <md-divider inset=""></md-divider>
            </md-list-item>



        </md-list>

    </md-content>
</div>
