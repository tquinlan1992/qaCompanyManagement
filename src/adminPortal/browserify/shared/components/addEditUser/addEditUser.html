<md-dialog flex>
    <form name="form" ng-submit="addUser()">
        <div flex layout="row" layout-align="center center">

            <div flex class="md-padding">
                <span class="md-headline">Add a User</span><br>
                <md-input-container>
                    <label>First Name</label>
                    <input type="text" name="firstName" ng-model="user.firstName" required>
                    <div ng-messages="form.firstName.$error" ng-show="form.firstName.$touched && !user.firstName">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Last Name</label>
                    <input type="text" name="lastName" ng-model="user.lastName" required>
                    <div ng-messages="form.lastName.$error" ng-show="form.lastName.$touched && !user.lastName">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input type="text" name="email" ng-model="user.email" required>
                    <div ng-messages="form.email.$error" ng-show="form.email.$touched && !user.email">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="text" name="password" ng-model="user.password" required>
                    <div ng-messages="form.password.$error" ng-show="form.password.$touched && !user.password">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

            </div>
        </div>
        <div flex layout="row">
        <md-button class="md-raised md-primary" type="submit">Add User</md-button>
        <md-button class="md-raised md-primary" ng-click="cancel()">Cancel</md-button>
    </div>
    </form>
</md-dialog>
